name: Test package

on: [push, pull_request]

jobs:
  build-and-test:
    name: Test with PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [7.4, 8.0]
        laravel: [7.*, 8.*]
        include:
          - laravel: 8.*
            database: ^8.0
            support: ^8.0
            testbench: ^6.3            
          - laravel: 7.*
            database: ^7.0
            support: ^7.0
            testbench: ^5.8

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.composer/cache/files
          key: dependencies-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
          composer require --dev "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update

      - name: Execute tests
        run: vendor/bin/phpunit
